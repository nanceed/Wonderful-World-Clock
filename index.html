<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Wonderful World Clock</title>
</head>
<body>
    <div class="container">
        <img src="https://wallpapers.com/images/high/gudetama-lazy-egg-character-4qic95pp968fpsep.png" alt="">
         <h1>
            World Clock
        </h1>
    <select id="city">
        <option value="">SELECT A CITY</option>
        <option value="current">MY CURRENT LOCATION</option>
        <option value="Europe/Athens">ATHENS</option>
        <option value="Europe/Dublin">DUBLIN</option>
        <option value="Asia/Hong_Kong">HONG KONG</option>
        <option value="America/New_York">NEW YORK</option>
        <option value="Atlantic/Reykjavik">REYKJAVIK</option>
        <option value="Europe/Tallin">TALLIN</option>
        <option value="Asia/Tokyo">TOKYO</option>
    </select>
    
    <div id="cities">
    <div class="city" id="los-angeles">
        <div>
        <h2>Los Angeles</h2>
    <div class="date"></div>
    </div>
    <div class="time"></div>
    </div>
    
    <div class="city" id="london">
        <div>
        <h2>London</h2>
    <div class="date"></div>
    </div>
    <div class="time"></div>
    </div>
    
    <div class="city" id="paris">
        <div>
        <h2>Paris</h2>
    <div class="date"></div>
    </div>
    <div class="time"></div>
    </div>
    </div>
    </div>
    
    <footer>
        This project was coded by <a href="https://github.com/nanceed" target="_blank"><strong>Nancy Duong</strong></a>
        and is open-sourced on <a href="https://github.com/nanceed/Wonderful-World-Clock" target="_blank">GitHub</a>
        and hosted on <a href="https://wonderful-world-clock.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
